services:
  iii:
    image: iiidev/iii:sha-3df6903
    platform: linux/arm64
    # Or build from source instead:
    # build: .
    ports:
      - "49199:49199"  # WebSocket (worker connections)
      - "3199:3199"    # REST API
      - "3112:3112"    # Streams API
      - "9464:9464"    # Prometheus metrics
    volumes:
      - ./config-test.yaml:/app/config.yaml:ro
    environment:
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped


volumes:
  redis_data:
  rabbitmq_data:

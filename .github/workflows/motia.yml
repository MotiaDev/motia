name: Motia CI

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'contributors/**'

  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  quality-node:
    name: Node.js Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup

      - name: Run linter
        working-directory: motia-js
        run: pnpm lint:ci

      - name: Run tests
        working-directory: motia-js
        run: pnpm test:ci

  quality-python:
    name: Python Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: motia-py/packages/motia

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check src

      - name: Type check
        run: mypy src

      - name: Run tests
        run: pytest

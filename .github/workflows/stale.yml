name: Close Stale Issues and PRs

on:
  schedule:
    - cron: '30 1 * * *' # Daily at 1:30 AM
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed if no further activity occurs within 7 days.
            Please feel free to comment if you believe this issue is still relevant.
            Thank you for your contributions to Motia! ðŸš€
            
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 14 days.
            If you're still working on this, please leave a comment or push new commits.
            Thank you for your contributions to Motia! ðŸš€
            
          close-issue-message: |
            This issue has been closed due to inactivity.
            Feel free to reopen if this issue is still relevant.
            
          close-pr-message: |
            This pull request has been closed due to inactivity.
            Feel free to reopen when you're ready to continue working on it.
            
          days-before-issue-stale: 60
          days-before-pr-stale: 60
          days-before-issue-close: 14
          days-before-pr-close: 14
          
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          
          exempt-issue-labels: 'pinned,security,bug,enhancement,help wanted,good first issue'
          exempt-pr-labels: 'pinned,security,work in progress'
          
          exempt-all-milestones: true
          
          remove-stale-when-updated: true
          
          operations-per-run: 30
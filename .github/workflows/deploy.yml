name: Deploy Release

permissions: {}

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: deploy-${{ github.ref }}

jobs:
  ci-checks:
    name: CI Checks (Node.js)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      tag_name: ${{ steps.extract_version.outputs.tag_name }}
      is_prerelease: ${{ steps.detect_prerelease.outputs.is_prerelease }}
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.MOTIA_CI_APP_ID }}
          private-key: ${{ secrets.MOTIA_CI_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: extract_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: ${GITHUB_REF#refs/tags/v}"

      - name: Detect pre-release
        id: detect_prerelease
        env:
          VERSION: ${{ steps.extract_version.outputs.version }}
        run: |
          if [[ $VERSION =~ -beta || $VERSION =~ -alpha || $VERSION =~ -rc ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Detected pre-release version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Detected stable release version"
          fi

      - name: Run linter
        working-directory: motia-js
        run: pnpm lint:ci

      - name: Run tests
        working-directory: motia-js
        run: pnpm test:ci

      - name: CI Summary
        run: |
          echo "### Node.js CI Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.extract_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.extract_version.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-release**: ${{ steps.detect_prerelease.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY

  quality-python:
    name: CI Checks (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    defaults:
      run:
        working-directory: motia-py/packages/motia

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check src

      - name: Type check
        run: mypy src

      - name: Run tests
        run: pytest -m "not integration"

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [ci-checks, quality-python]
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.MOTIA_CI_APP_ID }}
          private-key: ${{ secrets.MOTIA_CI_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup
        uses: ./.github/actions/setup
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Determine NPM tag
        id: npm_tag
        env:
          VERSION: ${{ needs.ci-checks.outputs.version }}
        run: |
          if [[ $VERSION =~ -beta ]]; then
            NPM_TAG="beta"
          elif [[ $VERSION =~ -alpha ]]; then
            NPM_TAG="alpha"
          elif [[ $VERSION =~ -rc ]]; then
            NPM_TAG="rc"
          else
            NPM_TAG="latest"
          fi

          echo "tag=$NPM_TAG" >> $GITHUB_OUTPUT
          echo "NPM dist-tag: $NPM_TAG"

      - name: Set version from git tag
        working-directory: motia-js/packages/motia
        run: |
          pnpm version from-git --no-git-tag-version

      - name: Setup NPM authentication
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> motia-js/.npmrc

      - name: Publish to NPM
        working-directory: motia-js
        run: |
          pnpm publish -r --filter motia --no-git-checks --tag ${{ steps.npm_tag.outputs.tag }} --provenance

      - name: Publish Summary
        run: |
          echo "### Published to NPM" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: motia@${{ needs.ci-checks.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Tag**: ${{ steps.npm_tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Install**: \`npm install motia@${{ steps.npm_tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ci-checks, quality-python]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Set version from tag
        working-directory: motia-py/packages/motia
        env:
          VERSION: ${{ needs.ci-checks.outputs.version }}
        run: |
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          echo "Set pyproject.toml version to: $VERSION"

      - name: Build package
        working-directory: motia-py/packages/motia
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: motia-py/packages/motia/dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish Summary
        run: |
          echo "### Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: motia@${{ needs.ci-checks.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Install**: \`pip install motia==${{ needs.ci-checks.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    needs: [ci-checks, publish-npm, publish-pypi]
    if: |
      always() &&
      needs.ci-checks.result == 'success' &&
      (needs.publish-npm.result == 'success' || needs.publish-pypi.result == 'success')
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.MOTIA_CI_APP_ID }}
          private-key: ${{ secrets.MOTIA_CI_APP_PRIVATE_KEY }}
          permissions: >-
            {
              "contents": "write",
              "metadata": "read"
            }

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ steps.generate_token.outputs.token }}
          name: motia ${{ needs.ci-checks.outputs.version }}
          draft: false
          prerelease: ${{ needs.ci-checks.outputs.is_prerelease == 'true' }}
          generate_release_notes: true

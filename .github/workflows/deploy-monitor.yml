name: Deploy Monitor

permissions:
  contents: read
  actions: read

on:
  workflow_run:
    workflows: ["Deploy Release", "E2E Tests", "Finalize Release", "Rollback Release"]
    types:
      - completed

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.MOTIA_CI_APP_ID }}
          private-key: ${{ secrets.MOTIA_CI_APP_PRIVATE_KEY }}

      - name: Get workflow details
        id: workflow_details
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const workflow = context.payload.workflow_run;
            console.log('Workflow completed:', workflow.name);
            console.log('Status:', workflow.conclusion);
            console.log('Branch:', workflow.head_branch);
            console.log('Run ID:', workflow.id);
            
            return {
              name: workflow.name,
              conclusion: workflow.conclusion,
              branch: workflow.head_branch,
              run_id: workflow.id,
              html_url: workflow.html_url
            };

      - name: Report deploy status
        run: |
          echo "üìä DEPLOY MONITOR REPORT"
          echo "========================"
          echo "Workflow: ${{ github.event.workflow_run.name }}"
          echo "Status: ${{ github.event.workflow_run.conclusion }}"
          echo "Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "URL: ${{ github.event.workflow_run.html_url }}"
          echo ""
          
          case "${{ github.event.workflow_run.name }}" in
            "Deploy Release")
              if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
                echo "‚úÖ Deploy initiated successfully - E2E tests should be running"
              else
                echo "‚ùå Deploy failed to initiate"
              fi
              ;;
            "E2E Tests")
              if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
                echo "‚úÖ E2E tests passed - Release should be finalizing"
              else
                echo "‚ùå E2E tests failed - Rollback should be initiated"
              fi
              ;;
            "Finalize Release")
              if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
                echo "üéâ Release completed successfully!"
              else
                echo "‚ùå Release finalization failed"
              fi
              ;;
            "Rollback Release")
              if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
                echo "üîÑ Rollback completed successfully"
              else
                echo "üö® Rollback failed - Manual intervention required"
              fi
              ;;
          esac

      - name: Update deployment status
        if: github.event.workflow_run.name == 'Finalize Release' && github.event.workflow_run.conclusion == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const sha = '${{ github.event.workflow_run.head_sha }}';
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: 'success',
              description: 'Release deployed successfully',
              environment: 'production'
            }); 
name: Create Tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      pre_release:
        description: 'Pre-release label (none = stable release)'
        required: true
        type: choice
        options:
          - none
          - alpha
          - beta
          - rc
        default: none

permissions:
  contents: write
  actions: read

jobs:
  create-tag:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.MOTIA_CI_APP_ID }}
          private-key: ${{ secrets.MOTIA_CI_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Pre-flight checks
        id: preflight
        run: |
          echo "Running pre-flight checks..."

          for f in motia-js/packages/motia/package.json motia-py/packages/motia/pyproject.toml; do
            if [ ! -f "$f" ]; then
              echo "Error: $f not found"
              exit 1
            fi
          done

          CURRENT_BRANCH=$(git branch --show-current)
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "Warning: Not on main branch (current: $CURRENT_BRANCH)"
          fi

          git fetch origin main
          BEHIND=$(git rev-list --count HEAD..origin/main)
          if [ "$BEHIND" -gt 0 ]; then
            echo "Error: Local branch is $BEHIND commits behind origin/main"
            echo "Please pull latest changes first"
            exit 1
          fi

          echo "Pre-flight checks passed"

      - name: Get latest stable tag
        id: get_latest_tag
        run: |
          git fetch --tags
          LATEST_STABLE=$(git tag -l "v*" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)
          if [ -z "$LATEST_STABLE" ]; then
            LATEST_STABLE="v0.0.0"
          fi
          echo "latest_tag=$LATEST_STABLE" >> $GITHUB_OUTPUT
          echo "Latest stable tag: $LATEST_STABLE"

      - name: Calculate new version
        id: calc_version
        env:
          LATEST_TAG: ${{ steps.get_latest_tag.outputs.latest_tag }}
          BUMP: ${{ github.event.inputs.bump }}
          PRE_RELEASE: ${{ github.event.inputs.pre_release }}
        run: |
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
            *)
              echo "Error: Invalid bump type: $BUMP"
              exit 1
              ;;
          esac

          BASE_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          if [ "$PRE_RELEASE" != "none" ]; then
            echo "Finding existing pre-release tags for v${BASE_VERSION}-${PRE_RELEASE}..."
            EXISTING_TAGS=$(git tag -l "v${BASE_VERSION}-${PRE_RELEASE}.*" | sort -V)

            if [ -z "$EXISTING_TAGS" ]; then
              PRE_NUMBER=1
              echo "No existing pre-release tags found, starting at .1"
            else
              LATEST_PRE=$(echo "$EXISTING_TAGS" | tail -n1)
              echo "Latest pre-release tag: $LATEST_PRE"
              PRE_NUMBER=$(echo "$LATEST_PRE" | grep -oE '\.[0-9]+$' | tr -d '.')
              PRE_NUMBER=$((PRE_NUMBER + 1))
              echo "Incrementing to .${PRE_NUMBER}"
            fi

            NEW_VERSION="${BASE_VERSION}-${PRE_RELEASE}.${PRE_NUMBER}"

            # PEP 440 conversion for Python
            if [ "$PRE_RELEASE" = "rc" ]; then
              PYTHON_VERSION="${BASE_VERSION}rc${PRE_NUMBER}"
            else
              PYTHON_VERSION="${BASE_VERSION}${PRE_RELEASE:0:1}${PRE_NUMBER}"
            fi
          else
            NEW_VERSION="${BASE_VERSION}"
            PYTHON_VERSION="${BASE_VERSION}"
          fi

          NEW_TAG="v${NEW_VERSION}"

          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Error: Tag $NEW_TAG already exists"
            exit 1
          fi

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "python_version=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$( [ "$PRE_RELEASE" != "none" ] && echo "true" || echo "false" )" >> $GITHUB_OUTPUT
          echo ""
          echo "New tag: $NEW_TAG"
          echo "Node version: $NEW_VERSION"
          echo "Python version: $PYTHON_VERSION"

      - name: Update package.json version
        env:
          NEW_VERSION: ${{ steps.calc_version.outputs.new_version }}
        run: |
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" motia-js/packages/motia/package.json
          rm motia-js/packages/motia/package.json.bak
          echo "Updated package.json to version $NEW_VERSION"
          git diff motia-js/packages/motia/package.json

      - name: Update pyproject.toml version
        env:
          PYTHON_VERSION: ${{ steps.calc_version.outputs.python_version }}
        run: |
          sed -i.bak "s/^version = \".*\"/version = \"$PYTHON_VERSION\"/" motia-py/packages/motia/pyproject.toml
          rm motia-py/packages/motia/pyproject.toml.bak
          echo "Updated pyproject.toml to version $PYTHON_VERSION (PEP 440 format)"
          git diff motia-py/packages/motia/pyproject.toml

      - name: Validate versions
        env:
          NEW_VERSION: ${{ steps.calc_version.outputs.new_version }}
          PYTHON_VERSION: ${{ steps.calc_version.outputs.python_version }}
        run: |
          PACKAGE_VERSION=$(grep '"version":' motia-js/packages/motia/package.json | head -n1 | cut -d'"' -f4)
          if [ "$PACKAGE_VERSION" != "$NEW_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match $NEW_VERSION"
            exit 1
          fi
          echo "package.json version OK: $PACKAGE_VERSION"

          PYPROJECT_VERSION=$(grep '^version = ' motia-py/packages/motia/pyproject.toml | head -n1 | cut -d'"' -f2)
          if [ "$PYPROJECT_VERSION" != "$PYTHON_VERSION" ]; then
            echo "Error: pyproject.toml version ($PYPROJECT_VERSION) does not match $PYTHON_VERSION"
            exit 1
          fi
          echo "pyproject.toml version OK: $PYPROJECT_VERSION"

      - name: Commit version bump
        env:
          NEW_TAG: ${{ steps.calc_version.outputs.new_tag }}
          IS_PRERELEASE: ${{ steps.calc_version.outputs.is_prerelease }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add motia-js/packages/motia/package.json motia-py/packages/motia/pyproject.toml

          if [ "$IS_PRERELEASE" = "true" ]; then
            git commit -m "chore: bump version to $NEW_TAG (pre-release)"
          else
            git commit -m "chore: bump version to $NEW_TAG"
          fi

          git push origin main

      - name: Generate changelog
        id: changelog
        env:
          LATEST_TAG: ${{ steps.get_latest_tag.outputs.latest_tag }}
        run: |
          echo "Generating changelog from $LATEST_TAG to HEAD"

          CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | head -n 20)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes recorded"
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Changelog preview:"
          echo "$CHANGELOG"

      - name: Create and push tag
        env:
          NEW_TAG: ${{ steps.calc_version.outputs.new_tag }}
          IS_PRERELEASE: ${{ steps.calc_version.outputs.is_prerelease }}
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          if [ "$IS_PRERELEASE" = "true" ]; then
            git tag -a "$NEW_TAG" -m "Pre-release $NEW_TAG"
          else
            git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          fi

          git push origin "$NEW_TAG"
          echo "Created and pushed tag: $NEW_TAG"

      - name: Summary
        env:
          NEW_TAG: ${{ steps.calc_version.outputs.new_tag }}
          IS_PRERELEASE: ${{ steps.calc_version.outputs.is_prerelease }}
          BUMP: ${{ github.event.inputs.bump }}
          PRE_RELEASE: ${{ github.event.inputs.pre_release }}
        run: |
          echo "### Tag Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Tag:** \`$NEW_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type:** \`$BUMP\`" >> $GITHUB_STEP_SUMMARY

          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "**Pre-release:** \`$PRE_RELEASE\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Type:** Stable release" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now automatically trigger." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release progress: [Actions](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack - Tag Created
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "New tag ${{ steps.calc_version.outputs.new_tag }} created",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*New Tag Created*\n\nVersion: `${{ steps.calc_version.outputs.new_tag }}`\nBump: `${{ github.event.inputs.bump }}`\nPre-release: `${{ github.event.inputs.pre_release }}`\nCreated by: ${{ github.actor }}\n\nRelease workflow will now trigger automatically."
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Recent Changes:*\n```${{ steps.changelog.outputs.changelog }}```"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions|View Workflow>"
                    }
                  ]
                }
              ]
            }

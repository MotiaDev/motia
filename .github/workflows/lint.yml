name: Biome Lint

on:
    pull_request:
    push:
        branches: [main, master]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"
            - run: corepack enable
            - run: pnpm install
            - run: pnpm biome:check
